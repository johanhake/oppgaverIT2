<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stjerner</title>
    <style>
        canvas {
            border: black 2px solid;
        }
    </style>

</head>
<body>
<a href="../index.html">Tilbake...</a><br>
<canvas width="500" height="300"></canvas>
<script>
    // DOM
    let canvas = document.querySelector("canvas");
    let ctx = canvas.getContext("2d");

    /* Tegner en fem-takkete stjerne
     *
     * Argument (contex) ctx : Konteksten til tegningen
     * Argument (Number) x : x-koordinaten til senter
     * Argument (Number) y : y-koordinaten til senter
     * Argument (Number) r : radien til sirkelen som omsluter stjernen
     */
    function tegnStjerne(ctx, x, y, radius){
        // Henter ut ting vi trenger fra Math
        const PI = Math.PI;
        const cos = Math.cos;
        const sin = Math.sin;
        const ARC = 2*PI/5;

        ctx.beginPath();
        ctx.moveTo(x + radius, y);

        ctx.lineTo(x + radius*cos(2*ARC), y - radius*sin(2*ARC));
        ctx.lineTo(x + radius*cos(4*ARC), y - radius*sin(4*ARC));
        ctx.lineTo(x + radius*cos(6*ARC), y - radius*sin(6*ARC));
        ctx.lineTo(x + radius*cos(8*ARC), y - radius*sin(8*ARC));
        ctx.closePath();

        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    // Tegner en stor stjerne og fire mindre.
    tegnStjerne(ctx, canvas.width/2, canvas.height/2, canvas.height/2);
    tegnStjerne(ctx, canvas.width/8, canvas.height/8, canvas.height/8);
    tegnStjerne(ctx, canvas.width/8, 7*canvas.height/8, canvas.height/8);
    tegnStjerne(ctx, 7*canvas.width/8, canvas.height/8, canvas.height/8);
    tegnStjerne(ctx, 7*canvas.width/8, 7*canvas.height/8, canvas.height/8);
</script>
</body>
</html>
