<!DOCTYPE html>

        div{
            font-family: Verdana, sans-serif;
            width: 400px;
            height: 400px;
            border: black 3px solid;
        }
    </style>
</head>
<body>

<script>
    let kvadrat = document.querySelector("div");

    document.addEventListener("keypress", function(event) {
        if (32 <= event.keyCode && event.keyCode <= 126) {
            kvadrat.innerHTML += String.fromCharCode(event.keyCode);
        }
    })
</script>
