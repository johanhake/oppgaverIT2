<body>

<h3>Nøstede for-løkker</h3>
<table><tbody></tbody></table>
</body>
<script>
    let tbody = document.querySelector("tbody");

    // Yttre for-løkke for radene
    for (let i=0; i<5; i++){
        let rad = "<tr>"; // Kan ikke skrive direkte til innerHTML!
        console.log(tbody.innerHTML);

        // Indre for-løkke for de enkelte tabell-cellene
        for (let j=0; j<5; j++){
            rad += `<td>${i}*${j}=${i*j}</td>`;
        }
        rad += "</tr>";

        // Bygger en hel rad før den blir lagt til.
        tbody.innerHTML += rad;
    }
</script>
</html>
